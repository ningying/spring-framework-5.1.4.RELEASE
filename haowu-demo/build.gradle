plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.4.RELEASE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    testCompile("junit:junit:4.12")
    optional("junit:junit:4.12")
    optional("org.projectlombok:lombok:1.14.8")
}
